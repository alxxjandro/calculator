<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="display"></div>
        <div class="buttons">
            <div class="row">
                <button class="darker">AC</button>
                <button class="darker">+/-</button>
                <button class="darker">%</button>
                <button class="orange">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">*</button>
            </div>
            <div class="row"> 
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button>.</button>
                <button class="orange">=</button>
            </div>

        </div>
    </div>
</body>
</html>
