<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="display"></div>
        <div class="buttons">
            <div class="row">
                <button id="AC" class="darker">AC</button>
                <button id="sign" class="darker">+/-</button>
                <button id="percentage" class="darker">%</button>
                <button class="orange operator" >/</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="orange operator">*</button>
            </div>
            <div class="row"> 
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="orange operator">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="sum" class="orange operator">+</button>
            </div>
            <div class="row">
                <button class="zero number">0</button>
                <button id="dot">.</button>
                <button id="equal" class="orange">=</button>
            </div>

        </div>
    </div>
</body>
</html>
